format = """
[┌───>](bold green)$username$hostname[<────────────>](bold green) \
$shlvl$kubernetes\
$directory$vcsh$git_branch$git_commit\
$git_state$git_metrics$git_status$helm\
$lua$nodejs$python$terraform\
$vlang$vagrant$nix_shell$conda\
$memory_usage$aws$gcloud$openstack\
$env_var$cmd_duration$jobs$battery\
$time$status$shell
[└─$character](bold green)"""

add_newline = false

[username]
format = "[$user]($style)"
show_always = true

[hostname]
format = "[$hostname]($style)"
ssh_only = false

[character]
