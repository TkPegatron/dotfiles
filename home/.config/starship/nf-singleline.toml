format = """
[{](blue) ${custom.system_icons} $username$hostname:$directory$git_branch$git_state$git_status[}={](blue)$character
"""

add_newline = false

[character]
success_symbol = "[:](bold green)"
error_symbol = "[:](bold red)"
vimcmd_symbol = "[<](bold green)"

[fill]
symbol = " "

[username]
format = "[$user]($style)[@](blue)"
style_root = "bold red"
style_user = "bold yellow"
show_always = true
disabled = false

[hostname]
format = "[$hostname]($style)"
ssh_only = false

[directory]
read_only = " "
truncation_symbol = "…/"
truncate_to_repo = false
truncation_length = 100

[custom.system_icons]
description = "Show system icons"
command     = 'echo $STARSHIP_OS_ICON'
#command     = '([ $(uname -s) == "Darwin" ] && echo ) || ([ $(uname -s) == "Linux" ] && echo )'
format      = "[$output]($style) "
style       = "bold bright-yellow"
shell       = ["bash", "--noprofile", "--norc"]
when        = "true"


[terraform]
format = "[$symbol$workspace]($style) "

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "

[git_commit]
tag_symbol = " tag "

[git_status]
ahead = ">"
behind = "<"
diverged = "<>"
renamed = "r"
deleted = "x"

